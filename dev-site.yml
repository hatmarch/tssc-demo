runtime:
  cache_dir: ./.cache/antora

site:
  title: Trusted Software Supply Chain Demo (Dev Mode)
  url: http://localhost:3000/rhs-build-course/index.html
  start_page: tssc-demo::index.adoc

content:
  sources:
    - url: .
      branches: HEAD
      start_path: documentation
asciidoc:
  attributes:
    title: Trusted Software Supply Chain Demo (Dev Mode)
    git_repo: https://github.com/hatmarch/tssc-demo
    app_code_repo_name: 'reference-app-code'
    rekor_project: 'tssc-demo-rekor'
  extensions:
    - ./lib/remote-include-processor.js
    - ./lib/tab-block.js
ui:
  bundle:
    url: https://github.com/redhat-scholars/course-ui/releases/download/v0.1.8/ui-bundle.zip
    snapshot: true
  supplemental_files: ./supplemental-ui
output:
  dir: ./gh-pages
