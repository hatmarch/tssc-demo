runtime:
  cache_dir: ./.cache/antora

site:
  title: Secure Software Factory Demo 
  url: https://hatmarch.github.io/tssc-demo
  start_page: tssc-demo::index.adoc

content:
  sources:
    - url: .
      branches: HEAD
      start_path: documentation

asciidoc:
  attributes:
    title: Secure Software Factory Demo 
    release-version: master
    page-pagination: true
    git_repo: https://github.com/hatmarch/tssc-demo
    app_code_repo_name: 'reference-app-code'
    rekor_project: 'tssc-demo-rekor'
  extensions:
    - ./lib/tab-block.js
    - ./lib/remote-include-processor.js

ui:
  bundle:
    url: https://github.com/redhat-scholars/course-ui/releases/download/v0.1.8/ui-bundle.zip
    snapshot: true
  supplemental_files:
    - path: ./supplemental-ui
    - path: .nojekyll
    - path: ui.yml
      contents: "static_files: [ .nojekyll ]"

output:
  dir: ./gh-pages
